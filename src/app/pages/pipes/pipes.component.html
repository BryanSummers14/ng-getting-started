
<app-main-nav [navTitle]="title">
  <main>
    <mat-form-field>
      <input matInput type="text" #newUser placeholder="New User" value=""/>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addNewUser(newUser)">Add User</button>
    <mat-card *ngFor="let user of users">
      {{ user.firstName }} {{ user.lastName }} Salary: {{ user.salaryBase | fib }}
    </mat-card>
  </main>
</app-main-nav>
